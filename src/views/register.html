<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrate</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <!-- <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/register.css" /> -->
  <style>
    body {
      background: linear-gradient(to bottom, #4caf50, #388e3c) !important;
      min-height: 100vh;
      color: white;
    }

    header h1 {
      text-align: center;
      padding: 2rem 0;
    }

    form.card {
      max-width: 400px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      backdrop-filter: blur(5px);
      color: white;
    }

    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Web Chat</h1>
  </header>

  <main>
    <div class="container mt-4">
      <form action="#" method="post" class="card p-4 shadow-lg">
        <div class="form-group">
          <label for="username">Ingresa tu nombre de usuario</label>
          <input type="text" class="form-control" id="username" />
        </div>
        <div class="text-center">
          <button type="button" class="btn btn-light" id="login">Ingresar al chat</button>
        </div>
      </form>
    </div>
  </main>

  <script src="js/register.js"></script>
</body>
</html>
